<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/base.css" />
		<script src="../plugin/vue/vue.js"></script>
		<script src="../plugin/element-ui/lib/index.js"></script>
		<link rel="stylesheet" href="../plugin/element-ui/theme-chalk/index.css">
		<script src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
		
	</head>
	
	<body>
		<div id="app">
		<div id="aa">aaa</div>
			<!--弹出窗口模板-->
			<div class="popWin">
				<div class="popWinBox" style="width: 526px;height: 485px;">
					<div class="popWinHeader">
						弹出窗口
						<i class="el-icon-close"></i>
					</div>
					<div class="popWinContent">
						<iframe src='taboo.html' style='width: 100%;height: 100%;border: 0'></iframe>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/utils.js"></script>
	<script>
		$(document).ready(function(){
			
			$("#aa").click(function(){
				$(".popWin").css({"opacity":"1","visibility":"visible"});
				$(".popWinBox").css("margin-top","0");
			});
			
			$(".popWin").click(function(){
				$(".popWinBox").css("margin-top","-30px");
				$(".popWin").css({"opacity":"0","visibility":"hidden"});
			});
		});
		new Vue({
			el: '#app',
			data: function() {
				return {
					visible: false
				}
			}
		})
  </script>
</html>
